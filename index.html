<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার কম্পিউটার কুইজ</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .quiz-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        h1 { text-align: center; color: #333; }
        .question { font-size: 1.2rem; margin-bottom: 20px; font-weight: bold; }
        .option { display: block; background: #e7e7e7; margin: 10px 0; padding: 10px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .option:hover { background: #ddd; }
        .selected { background: #3498db !important; color: white; }
        #submit-btn { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        #result { margin-top: 20px; text-align: center; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>কম্পিউটার কুইজ</h1>
    <div id="quiz-content">
        <div class="question" id="question">প্রশ্ন লোড হচ্ছে...</div>
        <div id="options-container"></div>
        <button id="submit-btn">পরের প্রশ্ন</button>
    </div>
    <div id="result"></div>
</div>

<script>
    // আপনার দেওয়া সেই ডেটাগুলো এখানে সেট করা হয়েছে
    const quizData = [
        { q: "কম্পিউটারের পুরো নাম কী?", a: "Common Operating Machine Particularly Used for Trade Education and Research", b: "Commonly Operated Machines People Use for Technical and Educational Research", c: "Commonly Operated Machine Particularly Used for Technical Education and Research", d: "কোনোটাই না", correct: "a" },
        { q: "RAM এর পুরো নাম কী?", a: "Random Access Memory", b: "Read Access Memory", c: "Run Access Memory", d: "Random Available Memory", correct: "a" },
        { q: "কম্পিউটারের মূল অংশ যেটাকে 'ব্রেইন' বলা হয়?", a: "RAM", b: "Hard Disk", c: "CPU", d: "Monitor", correct: "c" },
        { q: "কোনটি ইনপুট ডিভাইস?", a: "Monitor", b: "Printer", c: "Keyboard", d: "Speaker", correct: "c" },
        { q: "অপারেটিং সিস্টেম কোন ধরনের সফটওয়্যার?", a: "Application Software", b: "System Software", c: "Utility Software", d: "Productivity Software", correct: "b" }
        // আপনি চাইলে এখানে আরও প্রশ্ন যোগ করতে পারেন
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const submitBtn = document.getElementById('submit-btn');
    const resultEl = document.getElementById('result');

    function loadQuiz() {
        const currentData = quizData[currentQuestionIndex];
        questionEl.innerText = `${currentQuestionIndex + 1}. ${currentData.q}`;
        optionsContainer.innerHTML = `
            <div class="option" onclick="selectOption('a')">A) ${currentData.a}</div>
            <div class="option" onclick="selectOption('b')">B) ${currentData.b}</div>
            <div class="option" onclick="selectOption('c')">C) ${currentData.c}</div>
            <div class="option" onclick="selectOption('d')">D) ${currentData.d}</div>
        `;
    }

    let selectedAnswer = "";
    function selectOption(ans) {
        selectedAnswer = ans;
        const options = document.querySelectorAll('.option');
        options.forEach(opt => opt.classList.remove('selected'));
        event.target.classList.add('selected');
    }

    submitBtn.addEventListener('click', () => {
        if (selectedAnswer === "") {
            alert("দয়া করে একটি উত্তর সিলেক্ট করুন!");
            return;
        }

        if (selectedAnswer === quizData[currentQuestionIndex].correct) {
            score++;
        }

        currentQuestionIndex++;
        selectedAnswer = "";

        if (currentQuestionIndex < quizData.length) {
            loadQuiz();
        } else {
            document.getElementById('quiz-content').style.display = 'none';
            resultEl.innerText = `আপনার স্কোর: ${score} / ${quizData.length}`;
        }
    });

    loadQuiz();
</script>

</body>
</html>
